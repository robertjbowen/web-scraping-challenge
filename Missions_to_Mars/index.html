<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get the Latest News and Images</a></p>
    </div>

    <!-- Mars News -->
    <div class="row" id="mars_news">
      <div class="col-md-12">
        <h2 class="heading">Latest Mars News</h2>
        <a>{{MarsData.news_title}}</a><Br>
        <small>{{MarsData.news_p}}</small>
      </div>
    </div>

    <!-- Featured Image and Facts -->
    <div class="row" id="mars_features_and_facts">
      <div class="col-md-8">
      </div>
      <div class="col-md-4">
      </div>
    </div>

    <!-- Hemisphere Images -->
    <div class="col-md-12" id="images_title">
      <div class="row">
        <div class="col-md-6">
        </div>
        <div class="col-md-6">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
        </div>
        <div class="col-md-6">
        </div>
      </div>
    </div>

  </div>
</body>

</html>
